<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="User.js"></script>
</head>
<body>
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                         style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">welcome to VIET NAM </h4>
                                </div>

                                <form>
                                    <p id="sai" style="color: red"></p>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="name">Username</label>
                                        <input type="email" id="name" class="form-control"
                                               placeholder="Phone number or email address" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" class="form-control" />

                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" onclick="login()" type="button">Log
                                            in</button>
                                        <a class="text-muted" href="#!">Forgot password?</a>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <button type="button" class="btn btn-outline-danger"><a style="text-decoration: none" href="../Sign%20up/index.html">Create new</a></button>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
<img src="../img/images1475425_anh_4._tac_pham_ve_dep_bien_vien_Pham_Hoai_Nam.jpg" height="700" width="500"/>
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">

<!--                                    exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>

    let arr=JSON.parse(localStorage.getItem('listUser'))
    if(arr.length==null){
        arr=[];
    }
    function login() {
        let check=false;
        let userName=document.getElementById('name').value;
        let password=document.getElementById('password').value;
        for (let i=0;i<arr.length;i++){
            if (arr[i].username==userName && arr[i].password==password){
                localStorage.setItem('user',JSON.stringify(arr[i]));
                check=true;
                break;
            }
        }
        if (check){
            location.href="../index.html"
        }else {
            document.getElementById('sai').innerHTML='Tài khoản hoặc mật khẩu không đúng';
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
